<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Site header -->
        <h1 class="text-center text-success my-5">Phone Finder</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <!-- input field and search button -->
            <div id="search-container" class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" required class="form-control"
                        placeholder="Please Input Iphone, Samsung and Oppo for Feachers and New Brand">
                    <button onclick="searchPhone()" id="search-btn"
                        class="input-group-text btn-success ms-3">Search</button>
                </div>
            </div>
            <!-- Loading Spinner -->
            <div id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- Error Section -->
            <div>
                <h3 id="error-blank-input" class="text-center text-danger">Please Input a phone Name</h3>
                <h3 id="error-not-found" class="text-center text-danger">Sorry! No phone Found</h3>
            </div>

            <!-- Phone Details -->
            <div id="phone-details" class="my-5">
            </div>

            <!-- Search Result -->
            <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <button onclick="seeMore()" class="btn btn-success" id="seeAllPhone">See More</button>
        </section>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- main Script -->
    <script src="./js/app.js"></script>
</body>

</html>
