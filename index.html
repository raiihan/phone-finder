<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Site header -->
        <h1 class="text-center text-success my-5">Phone Finder</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <!-- input field and search button -->
            <div id="search-container" class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" required class="form-control"
                        placeholder="Please Input a phone name that you want">
                    <button onclick="searchPhone()" id="search-btn"
                        class="input-group-text btn-success ms-3">Search</button>
                </div>
            </div>
            <!-- Error Section -->

            <!-- Phone Details -->
            <div id="phoneDetails">
                <div class="row">
                    <div class="col-md-5">
                        <img src="./jacket-5.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-7">
                        <h2>Name: Apple</h2>
                        <p>Release Data: 2/3/44</p>
                        <h4>Main Feacher:-</h4>
                        <p>storage: 128GB/256GB/1TB storage, no card slot</p>
                        <p>displaySize: 6.7 inches, 109.8 cm2 (~87.4% screen-to-body ratio)</p>
                        <p>chipSet: Apple A15 Bionic (5 nm),</p>
                        <p>"memory": "128GB 6GB RAM, 256GB 6GB RAM, 512GB 6GB RAM, 1TB 6GB RAM",</p>

                    </div>
                </div>
            </div>

            <!-- Search Result -->
            <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- <button onclick="seeMore" class="btn btn-success" id="seeAllPhone">See More</button> -->
        </section>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- main Script -->
    <script src="./js/app.js"></script>
</body>

</html>
